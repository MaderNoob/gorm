[package]
name = "gorm"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = [
	"gorm_macros",
	"gorm_test"
]

[dependencies]
gorm_macros = { path = "gorm_macros" }
sqlx = { version = "0.5.13", features = ["runtime-tokio-rustls"] }
async-trait = "0.1.56"
thiserror = "1.0.31"

[features]
mssql = ["sqlx/mssql"]
mysql = ["sqlx/mysql"]
postgres = ["sqlx/postgres"]
sqlite = ["sqlx/sqlite"]
